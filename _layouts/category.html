---
layout: interior
comments: 'off'
baseLayout:
---

{% unless page.content == '' %}
  {{ page.content }}
{% endunless %}


{% for post in site.categories[page.post_list] %}
    <article class="stripe {% cycle 'neutral', 'primary', 'deep' %} item--{% cycle 'right', 'center', 'left', 'center' %}">
        <time class="date">{{ post.date | date:"%d %b, %Y" }}</time>
        <h3 class="stripe_headline"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="stripe_description">
            <p>{{ post.description }}</p>
            <a href="{{ post.url }}" title="{{ post.title }}">Read More &raquo;</a>
        </div>
    </article>
{% endfor %}
