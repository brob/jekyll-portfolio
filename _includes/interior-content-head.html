<header class="post-head">
        <h1 class="post-head__head">{{ page.title }}</h1>
        {% if page.subhead %}<h2 class="post-head__subhead">{{ page.subhead }}</h2>{% endif %}

        {% if page.date %}<h6 class="post-head__meta post-meta">Posted on {{ page.date | date:"%d %b, %Y" }}</h6>{% endif %}
</header>
