<h2 class="section-header">Latest Articles</h2>

<section class="grid grid--latest">


{% for item in site.posts limit: 9 %}

    <article class="item {% cycle  'primary', 'deep', 'neutral' %}">
        <time class="date">{{ item.date | date:"%d %b, %Y" }}</time>
        <h2>{{ item.title }}</h2>
        <p class="description">{{ item.description | truncatewords: 35, "..." }}</p>
        <a href="{{ item.url }}" class="button">Read More</a>
    </article>

{% endfor %}

    <article class="item bright">
        <h2>Interested in More?</h2>
        <a href="/blog" class="button">See All Posts</a>
    </article>

    <article class="item promo bright">
        <h2>I post regular experiments to CodePen</h2>
        <a href="http://codepen.io/brob/" class="button">See the Pens</a>
    </article>

</section>
