<html lang="en">

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
        <link rel="alternate" type="application/rss+xml" title="Articles RSS Feed" href="{{ site.url }}/feed.xml" />
        <link href="https://twitter.com/brob" rel="me">
        <link rel="webmention" href="https://webmention.io/bryanlrobinson.com/webmention" />

      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@brob" />
      {% if page.title %}
        <meta name="twitter:title" content="{{ page.title }}" />
      {% endif %}
      {% if page.description %}
      <meta name="description" content="{{ page.description | escape }}">
      <meta name="twitter:description" content="{{ page.description | escape }}" />
      {% endif %}

      {% if page.featuredImg %}
        <meta name="twitter:image" content="{{ site.url }}{{ page.featuredImg }}" />
      {% endif %}
      {% if page.featuredLarge %}
        <meta name="twitter:card" content="summary_large_image" />
      {% endif %}
      <link rel="manifest" href="/manifest.json">

    </head>

                    {% include nav.html %}
