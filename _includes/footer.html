<footer class="footer">

    <section class="sides">
        <h4 class="sides__header">My Side Projects</h4>
        <a class="sides__item" href="http://memphiswebworkers.com"><img src="/images/sides/side-webworkers.png" alt="Web Workers Logo"></a>
        <a class="sides__item" href="http://tinyletter.com/code-contemporary"><img src="/images/sides/side-cc.png" alt="Web Workers Logo"></a>
        <a class="sides__item" href="http://memphistechnology.org"><img src="/images/sides/side-mtf.png" alt="Web Workers Logo"></a>
        <a class="sides__item" href="http://hackmemphis.com"><img src="/images/sides/side-hm.png" alt="Web Workers Logo"></a>
    </section>

    <main class="footer-large">


        <section class="footer__contact">
            <h4>Get in Touch</h4>
            <p>If you're interested in getting in touch with me, you can find me on <a href="http://twitter.com/brob/">Twitter as @brob</a> and on <a href="http://linkedin.com/in/bryanlrobinson/">LinkedIn</a>.</p>
            <p>If social media isn't really your thing, you can fill out this quick form.</p>
            <form netlify netlify-honeypot="bot_capture" name="footer-form" action="/thanks/">
                <label for="full_name">Full Name *</label>
                <input type="text" required name="full_name" id="full_name">

                <label for="__replyto">Email Address *</label>
                <input type="email" required name="__replyto" id="__replyto">

                <label for="message">Message *</label>
                <textarea id="message" required name="message" rows="4" cols="80"></textarea>
                
                <input type="hidden" name="page" id="page" value="{{ page.url }}">
                <div style="display: none;">
                    <label for="bot_capture">Don't fill this out</label><input name="bot_capture" type="text">
                </div>
                <input type="submit" value="Send Email">
            </form>
        </section>

    </main>


    <script type="text/javascript" src="/js/prism.js"></script>

</footer>
<section class="copyright">
    &copy 2018 Bryan L. Robinson
</section>
{% if page.is_post %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url | replace "/", "" }}{{ page.url }}"
  },
  "headline": "{{ page.title }}",
  {% if page.featuredImg %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url | replace "/", "" }}{{ page.featuredImg }}",
    "height": 800,
    "width": 800
  },
  {% endif %}
  "datePublished": "{{ page.date }}",
  "author": {
    "@type": "Person",
    "name": "Bryan L. Robinson"
  },
   "publisher": {
    "@type": "Organization",
    "name": "Bryanlrobinson.com",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url | replace "/", "" }}/images/logo.png",
      "width": 70,
      "height": 20
    }
  },
  "description": "{{ page.description | escape }}"
}
</script>
{% endif %}
<script>
    if (navigator.serviceWorker && !navigator.serviceWorker.controller) { navigator.serviceWorker.register('/service-workers.js'); }
</script>
</body>
</html>
