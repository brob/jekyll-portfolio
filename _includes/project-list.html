<section class="projects">
    <h2 class="section-header">A small selection of my projects</h2>
        {% for project in site.data.projects %}
            <article class="stripe {% cycle 'neutral', 'primary' %}">
                <figure><img class="stripe_image" src="{{ project.image }}" alt="{{ project.title }}"></figure>
                <h3 class="stripe_headline">{{ project.title}}</h3>
                <div class="stripe_description">{{ project.description }}</div>
                <a href="{{ project.url }}" class="button primary">View the Site &raquo;</a>
            </article>

        {% endfor %}

</section>
