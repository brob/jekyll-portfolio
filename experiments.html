---
title: Experiments in HTML and CSS
permalink: "/experiments/"
layout: interior
---

<section class="grid--simple">

{% for experiment in site.experiments %}
    <article class="item {% cycle 'neutral', 'primary' %} {{ experiment.grid-size }}">
        <h2><a href="{{ experiment.url }}">{{ experiment.title }}</a></h3>
        <div class="description">
            <p>{{ experiment.description }}</p>
            <a href="{{ experiment.url }}" title="{{ experiment.title }}">Read More &raquo;</a>
        </div>
    </article>
{% endfor %}
</section>
